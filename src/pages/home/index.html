<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
      [v-cloak]{
          display: none;
      }
  </style>
  <script src="/public/rem.min.js"></script>
</head>
<body>
<div id="home" v-cloak>
  <h2>{{ title }}</h2>
  <div class="box"></div>
  <ul class="tabs">
    <li v-for="item of navs" :key="item.name">
      <a :href="item.link">{{ item.name }}</a>
    </li>
  </ul>
  <div class="vant-test">
    <van-button type="primary">主要按钮</van-button>
    <van-image
      round
      width="10rem"
      height="10rem"
      src="https://img.yzcdn.cn/vant/cat.jpeg"
    />
  </div>
</div>
</body>
</html>

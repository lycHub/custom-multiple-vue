<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
      [v-cloak]{
          display: none;
      }
  </style>
  <script src="/public/rem.min.js"></script>
</head>
<body>
<div id="home" v-cloak>
  <h2>{{ title }}</h2>
  <div class="box"></div>
  <ul>
    <li v-for="item of navs" :key="item.name">
      <a :href="item.link">{{ item.name }}</a>
    </li>
  </ul>
</div>
</body>
</html>
